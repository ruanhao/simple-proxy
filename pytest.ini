[pytest]
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    # Enable stdout
    # -s
    # Verbose output
    # -v
    # Show local variables in tracebacks
    # --showlocals
    # Show summary of all test outcomes
    # -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Generate self contained html file
    # --html=report.html
    # --self-contained-html
    # Coverage options (when pytest-cov is installed)
    --cov=.
    --cov-config=.coveragerc
    --cov-branch
    # --cov-report=html
    # --cov-report=term
    # --cov-report=term-missing
    # Color output
    --color=yes

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
